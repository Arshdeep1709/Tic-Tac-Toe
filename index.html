<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="Container">
            <div class="box bl bt"><span class="box-text"></span></div>
            <div class="box bt"><span class="box-text"></span></div>
            <div class="box bt br"><span class="box-text"></span></div>
            <div class="box bl"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br"><span class="box-text"></span></div>
            <div class="box bl bb"><span class="box-text"></span></div>
            <div class="box bb"><span class="box-text"></span></div>
            <div class="box bb br"><span class="box-text"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to the game !!</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
